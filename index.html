<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Calculator</title>
    <style>
        /* Base reset and box sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* System fonts and dark theme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Calculator container */
        .calculator {
            width: 100%;
            max-width: 375px;
            padding: 20px;
            background: #000;
        }

        /* Display styling */
        .display {
            font-size: 80px;
            font-weight: 300;
            text-align: right;
            padding: 20px 10px;
            min-height: 120px;
            overflow: hidden;
        }

        /* Button grid layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button base styles */
        .btn {
            border: none;
            border-radius: 50%;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            font-size: 28px;
            cursor: pointer;
            position: relative;
            background: #333;
            color: white;
            transition: filter 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .btn:active {
            filter: brightness(130%);
        }

        /* Functional buttons */
        .btn-func {
            background: #a5a5a5;
            color: #000;
        }

        .btn-operator {
            background: #fe9e09;
            font-size: 34px;
        }

        /* Zero button special case */
        .btn-zero {
            grid-column: span 2;
            border-radius: 55px;
            padding-bottom: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-zero span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive adjustments */
        @media (min-width: 420px) {
            .btn:hover {
                filter: brightness(130%);
            }
        }
    </style>
</head>
<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="display" role="status" aria-live="polite">0</div>
        <div class="buttons">
            <button class="btn btn-func" data-action="clear"><span>AC</span></button>
            <button class="btn btn-func" data-action="sign"><span>±</span></button>
            <button class="btn btn-func" data-action="percent"><span>%</span></button>
            <button class="btn btn-operator" data-action="divide"><span>÷</span></button>
            
            <button class="btn" data-number="7"><span>7</span></button>
            <button class="btn" data-number="8"><span>8</span></button>
            <button class="btn" data-number="9"><span>9</span></button>
            <button class="btn btn-operator" data-action="multiply"><span>×</span></button>
            
            <button class="btn" data-number="4"><span>4</span></button>
            <button class="btn" data-number="5"><span>5</span></button>
            <button class="btn" data-number="6"><span>6</span></button>
            <button class="btn btn-operator" data-action="subtract"><span>−</span></button>
            
            <button class="btn" data-number="1"><span>1</span></button>
            <button class="btn" data-number="2"><span>2</span></button>
            <button class="btn" data-number="3"><span>3</span></button>
            <button class="btn btn-operator" data-action="add"><span>+</span></button>
            
            <button class="btn btn-zero" data-number="0"><span>0</span></button>
            <button class="btn" data-number="."><span>.</span></button>
            <button class="btn btn-operator" data-action="calculate"><span>=</span></button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.display = document.querySelector('.display');
                this.reset();
                this.bindEvents();
            }

            reset() {
                this.currentOperand = '0';
                this.previousOperand = null;
                this.operation = null;
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== null) this.calculate();
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '−':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default: return;
                }

                this.currentOperand = computation.toString();
                this.operation = null;
                this.previousOperand = null;
                this.updateDisplay();
            }

            updateDisplay() {
                this.display.textContent = this.currentOperand;
            }

            handleButtonClick(e) {
                const button = e.target.closest('button');
                if (!button) return;
                
                const target = button;
                
                if (target.dataset.number) {
                    this.appendNumber(target.dataset.number);
                } else if (target.dataset.action) {
                    const action = target.dataset.action;
                    
                    switch(action) {
                        case 'clear':
                            this.reset();
                            break;
                        case 'sign':
                            this.currentOperand = (-parseFloat(this.currentOperand)).toString();
                            this.updateDisplay();
                            break;
                        case 'percent':
                            this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
                            this.updateDisplay();
                            break;
                        case 'calculate':
                            this.calculate();
                            break;
                        default:
                            this.chooseOperation(target.textContent.trim());
                    }
                }
            }

            bindEvents() {
                // Mouse clicks
                document.querySelector('.buttons').addEventListener('click', (e) => {
                    this.handleButtonClick(e);
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                        this.appendNumber(e.key);
                    } else if (['+', '-', '*', '/'].includes(e.key)) {
                        const ops = {'+': '+', '-': '−', '*': '×', '/': '÷'};
                        this.chooseOperation(ops[e.key]);
                    } else if (e.key === 'Enter' || e.key === '=') {
                        this.calculate();
                    } else if (e.key === 'Escape') {
                        this.reset();
                    }
                });
            }
        }

        // Initialize calculator
        new Calculator();
    </script>
</body>
</html>
