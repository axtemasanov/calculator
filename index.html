<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            width: 320px;
            height: 620px;
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-rows: 120px 40px auto;
            gap: 10px;
        }
        .display {
            background-color: #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            font-size: 32px;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .top-functions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .small {
            height: 40px;
            font-size: 16px;
            border-radius: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 70px);
            gap: 12px;
        }
        .btn {
            border-radius: 35px;
            border: none;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .btn:hover {
            transform: scale(1.02);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-gray {
            background-color: #666;
            color: #fff;
        }
        .btn-dark-gray {
            background-color: #333;
            color: #fff;
        }
        .btn-yellow {
            background-color: #f9a825;
            color: #fff;
        }
        .op-btn {
            background-color: #ff9500;
            color: #fff;
        }
        .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="display">0</span>
        </div>
        <div class="top-functions">
            <button class="btn btn-gray small" onclick="appendSymbol('√')">√</button>
            <button class="btn btn-gray small" onclick="appendSymbol('π')">π</button>
            <button class="btn btn-gray small" onclick="appendSymbol('^')">^</button>
            <button class="btn btn-gray small" onclick="appendSymbol('!')">!</button>
        </div>
        <div class="buttons">
            <button class="btn btn-gray" onclick="clearAll()">AC</button>
            <button class="btn btn-gray" onclick="appendSymbol('(')">(</button>
            <button class="btn btn-gray" onclick="appendSymbol('%')">%</button>
            <button class="btn op-btn" onclick="appendSymbol('÷')">÷</button>

            <button class="btn btn-dark-gray" onclick="appendNumber('7')">7</button>
            <button class="btn btn-dark-gray" onclick="appendNumber('8')">8</button>
            <button class="btn btn-dark-gray" onclick="appendNumber('9')">9</button>
            <button class="btn op-btn" onclick="appendSymbol('×')">×</button>

            <button class="btn btn-dark-gray" onclick="appendNumber('4')">4</button>
            <button class="btn btn-dark-gray" onclick="appendNumber('5')">5</button>
            <button class="btn btn-dark-gray" onclick="appendNumber('6')">6</button>
            <button class="btn op-btn" onclick="appendSymbol('-')">-</button>

            <button class="btn btn-dark-gray" onclick="appendNumber('1')">1</button>
            <button class="btn btn-dark-gray" onclick="appendNumber('2')">2</button>
            <button class="btn btn-dark-gray" onclick="appendNumber('3')">3</button>
            <button class="btn op-btn" onclick="appendSymbol('+')">+</button>

            <button class="btn btn-dark-gray btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-gray" onclick="appendSymbol('.')">.</button>
            <button class="btn btn-yellow" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let expression = '';
        const displayEl = document.getElementById('display');

        function formatForDisplay(expr) {
            return expr
                .replace(/\*/g, '×')
                .replace(/\//g, '÷')
                .replace(/\*\*/g, '^');
        }

        function appendNumber(num) {
            expression += num;
            updateDisplay();
        }

        function appendSymbol(sym) {
            let internalSym = sym;
            if (sym === '×') internalSym = '*';
            else if (sym === '÷') internalSym = '/';
            else if (sym === '^') internalSym = '**';
            else if (sym === '√') internalSym = 'Math.sqrt(';
            else if (sym === 'π') internalSym = 'Math.PI';
            // Для ! — простое добавление (можно доработать на факториал)
            expression += internalSym;
            updateDisplay();
        }

        function clearAll() {
            expression = '';
            updateDisplay();
        }

        function updateDisplay() {
            let displayText = formatForDisplay(expression);
            if (expression) {
                try {
                    const res = eval(expression);
                    displayText += `=${res}`;
                } catch (e) {
                    // Для неполных выражений просто показываем =
                    displayText += '=';
                }
            }
            displayEl.textContent = displayText || '0';
        }

        function calculate() {
            try {
                const res = eval(expression);
                expression = res.toString();
                updateDisplay();
            } catch (e) {
                displayEl.textContent = 'Error';
                expression = '';
            }
        }

        // Инициализация с твоим примером
        expression = '';
        updateDisplay();
    </script>
</body>
</html>
